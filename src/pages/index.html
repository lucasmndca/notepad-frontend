<!DOCTYPE html>
<html lang="pt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Simple notepad created using Javascript">
    <meta name="keywords" content="Notepad, Simple, Javascript">
    <meta name="author" content="lucas.mendonca159@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <title>Simple Notepad</title>
</head>

<body>
    <nav class="navbar">
        <h2 class="navbar-title"></h2>
    </nav>
    <section class="w3-animate-top">
        <div class="note-container">
			<h3 class="note-title">Título</h3>
			<p>12/06/2019</p>
            <p class="note-body">Corpo do documento sadhasjdsa dsahdskjsad asdjk</p>
            <button 
				class="note-button"
				onclick="openNoteMenu(this)"
				id="a"
			></button>
			<div 
				class="note-menu w3-animate-right"
				id="aa"
			>
				<button class="note-menu-button return" onclick="closeNoteMenu(this)"></button>
				<button class="note-menu-button delete"></button>
				<button class="note-menu-button edit"></button>
			</div>
        </div>
        
        <div class="note-container">
            <h3 class="note-title">Título</h3>
			<p>12/06/2019</p>
            <p class="note-body">Corpo do documento sadhasjdsa dsahdskjsad asdjk</p>
            <button class="note-button"></button>
        </div>
    </section>
    <script src="../constants/constants.js"></script>
    <script src="../scripts/loadConstants.js"></script>
	<script src="../scripts/handleNotes.js"></script>
</body>

</html>
